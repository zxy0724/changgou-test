server:
  port: 9006
spring:
  application:
    name: system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.200.128:3306/changgou_system?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
  client:
    config:
      default: #配置全局的feign的调用超时时间   如果 有指定的服务配置  默认的配置不会生效
        connectTimeout: 60000 #指定的是 消费者  连接服务提供者的连接超时时间 是否能连接  单位是毫秒
        readTimeout: 2000  # 指定的是调用服务提供者的服务的超时时间  单位是毫秒
# 配置
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true  #如果enabled 设置为false,则请求超时交给ribbon控制
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 20000  #熔断器超时时间，默认： 1000毫秒



